version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7-alpine
    container_name: healthcare-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-password}
      MONGO_INITDB_DATABASE: healthcare
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - healthcare-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Service
  healthcare-backend:
    build:
      context: ./healthcare-backend
      dockerfile: Dockerfile
    container_name: healthcare-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 5000
      MONGO_URI: mongodb://${MONGO_USERNAME:-admin}:${MONGO_PASSWORD:-password}@mongodb:27017/healthcare?authSource=admin
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-your_access_secret_key_here}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your_refresh_secret_key_here}
      ACCESS_TOKEN_EXPIRES_IN: ${ACCESS_TOKEN_EXPIRES_IN:-15m}
      REFRESH_TOKEN_EXPIRES_IN: ${REFRESH_TOKEN_EXPIRES_IN:-7d}
      SALT_ROUNDS: ${SALT_ROUNDS:-12}
      SUPER_ADMIN_EMAIL: ${SUPER_ADMIN_EMAIL:-superadmin@healthcare.local}
      SUPER_ADMIN_PASSWORD: ${SUPER_ADMIN_PASSWORD:-SuperSecurePassword2024!}
      SUPER_ADMIN_NAME: ${SUPER_ADMIN_NAME:-System Administrator}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000,http://frontend:80}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./healthcare-backend/src:/app/src
      - ./healthcare-backend/logs:/app/logs
    networks:
      - healthcare-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service
  healthcare-frontend:
    build:
      context: ./healthcare-frontend
      dockerfile: Dockerfile
    container_name: healthcare-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:5000/api}
    depends_on:
      - healthcare-backend
    volumes:
      - ./healthcare-frontend/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./healthcare-frontend/dist:/usr/share/nginx/html:ro
    networks:
      - healthcare-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Redis for caching/session management
  redis:
    image: redis:7-alpine
    container_name: healthcare-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - healthcare-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

volumes:
  mongodb_data:
  mongodb_config:
  redis_data:

networks:
  healthcare-network:
    driver: bridge
